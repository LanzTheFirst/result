<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- RESULT -->
    <div class="main-container">
      <div class="inner-container-one">
        <h4>Your Result</h4>
        <div class="inner-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="para">You scored higher than 65% of the people who 
          have taken these tests.
        </p>
      </div>
    
      <!-- RESULT SUMMARY HTML -->
      <div class="inner-container-two">
        <h3>Summary</h3>
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="memory">
          <img src="images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="visual">
          <img src="images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
          <p><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home" target="_blank">LanzTheFirst</a>.
  </div>
</body>
</html>
